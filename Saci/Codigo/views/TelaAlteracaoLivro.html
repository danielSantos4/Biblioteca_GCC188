<html lang="en">

    <style type="text/css">
        .mensagemAtencao {
            color: red;
            font-size: 20px;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <body>
        <nav>
            <ul class="navbar">
                <li><a href="http://localhost:3000/user/">Crud usuário</a></li>
                <li><a href="http://localhost:3000/livro/">Livros</a></li>

              </ul>

        <div>
            <h2>Formulário de alteração de livro</h2>

            <form action="http://localhost:3000/livro/update" method="post">        
                <label for="isbn">Digite o ISBN do livro que terá as informações alteradas:</label><br>
                <input type="text" id="isbn" name="isbn" required><br>
        
                <label for="nome">Nome do livro:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="ano">Ano de lançamento</label><br>
                <input type="text" id="ano" name="ano" required><br>
        
                <label for="ideditora">Id editora:</label><br>
                <input type="text" id="ideditora" name="ideditora" required><br>
                
                <label for="autor">Nome do autor:</label><br>
                <input type="text" id="autor" name="autor" required><br><br>

                <label for="genero">Gênero:</label><br>
                <input type="text" id="genero" name="genero" required><br><br>
        
                <input type="submit" value="Alterar dados do livro">
            </form>
        </div>


    </body>
